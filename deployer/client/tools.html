<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BWDeployer</title>
        <!-- javascript -->
        <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="actions.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>
        <div class="container">
            <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Using Bitbucket!" id="login">
                <span class="glyphicon glyphicon-log-in"></span> Log in
            </button>
            
            <h2>BWDeployer</h2>
            <div class="panel panel-default">
                <button type="button" class="btn btn-danger" id="update">Update BWDeployer</button>
                <div id="result-update"></div>
            </div>

            <h3>Language App</h3>
            <div class="panel panel-default">
                <button type="button" class="btn btn-primary" id="pull">Pull</button>
                <div id="result-pull"></div>
                <button type="button" class="btn btn-primary" id="deploy">Deploy</button>
                <div id="result-deploy"></div>
            </div>

        </div>
    </body>
</html>
