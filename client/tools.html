<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BWDeployer</title>
        
        <!-- javascript -->
        <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="actions.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>
        <div class="container">
            
            <div class="row vertical-center">
                <div class="col-xs-3 col-sm-1">
                    <img src="logo.png" class="img-responsive">
                </div>
                <div class="col-xs-6 col-sm-1">
                    <h2>Deployer</h2>
                </div>
                <div class="col-xs-3 col-sm-10">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="Using Bitbucket!" id="login">
                        <span class="glyphicon glyphicon-log-in"></span> Log in
                    </button>
                </div>
            </div>
              
            <div class="panel panel-default">
                <button type="button" class="btn btn-danger" id="update">Update BWDeployer</button>
                <div id="result-update"></div>
            </div>

            <h3 id="project-name">
                Language App 
                <a id="project-link" href="#">
                    <span class="glyphicon glyphicon-new-window"></span>
                </a>
            </h3>
            <div class="panel panel-default">
                <button type="button" class="btn btn-primary" id="clone">Clone</button>
                <div id="result-clone"></div>
                <button type="button" class="btn btn-primary" id="pull">Pull</button>
                <div id="result-pull"></div>
                <button type="button" class="btn btn-primary" id="deploy">Deploy</button>
                <div id="result-deploy"></div>
            </div>

            <!-- confirmation modal -->    
            <div id="confirm" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Are you sure?</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-primary" id="yes">Confirm</button>
                            <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end confirmation modal -->
            
        </div>
    </body>
</html>
